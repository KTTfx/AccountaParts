<!-- Goal Action Modals -->
{% for goal in goals %}
    <!-- Complete Goal Modal -->
    <div class="modal fade" id="completeGoalModal{{ goal.id }}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        Mark Goal as Complete
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <h6 class="mb-3">Are you ready to mark this goal as complete?</h6>
                    <p class="text-muted mb-4">{{ goal.title }}</p>
                    <div class="achievement-preview mb-4">
                        <i class="fas fa-trophy text-warning mb-2" style="font-size: 2rem;"></i>
                        <p class="text-success mb-0">+{{ goal.difficulty }} points</p>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-link text-muted" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success px-4" onclick="completeGoal({{ goal.id }})">
                        Complete Goal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Goal Modal -->
    <div class="modal fade" id="deleteGoalModal{{ goal.id }}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                        Delete Goal
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <h6 class="mb-3">Are you sure you want to delete this goal?</h6>
                    <p class="text-muted mb-4">{{ goal.title }}</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle me-2"></i>
                        This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-link text-muted" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger px-4" onclick="deleteGoal({{ goal.id }})" data-bs-dismiss="modal">
                        Delete Goal
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
